name: tests

on:
  push:
    branches:
      - master
      - develop*
  pull_request:
    branches:
      - master
      - develop*

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get the pip-cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ matrix.os }}-pip-${{ matrix.python-version }}
          restore-keys: |
            ${{ matrix.os }}-pip-
      - name: Get the tox-cache
        uses: actions/cache@v1
        with:
          path: .tox
          key: ${{ matrix.os }}-tox-${{ matrix.python-version }}-${{ hashFiles('**/tox.ini') }}
          restore-keys: |
            ${{ matrix.os }}-tox-${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r dev-requirements.txt
      - name: Save the pip-cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ matrix.os }}-pip-${{ matrix.python-version }}
          restore-keys: |
            ${{ matrix.os }}-pip-
      - name: Save the tox-cache
        uses: actions/cache@v1
        with:
          path: .tox
          key: ${{ matrix.os }}-tox-${{ matrix.python-version }}-${{ hashFiles('**/tox.ini') }}
          restore-keys: |
              ${{ matrix.os }}-tox-${{ matrix.python-version }}
      - name: Test with tox
        run: |
          tox -s
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
